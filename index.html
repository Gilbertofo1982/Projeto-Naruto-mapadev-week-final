<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/naruto.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">naruto</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="Naruto">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/naruto.jpg" alt="Personagem Naruto">
                </li>

                <li class="personagem" id="gaara" data-name="Gaara">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gaara.jpg" alt="Personagem Gaara">
                </li>

                <li class="personagem" id="hinata-hyuga" data-name="Hinata Hyuga">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hinata-hyuga.jpg" alt="Personagem Hinata Hyuga">
                </li>

                <li class="personagem" id="jiraiya" data-name="Jiraiya">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jiraiya.jpg" alt="Personagem Jiraiya">
                </li>

                <li class="personagem" id="kakashi" data-name="Kakashi">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kakashi.jpg" alt="Personagem Kakashi">
                </li>

                <li class="personagem jogador-2-selecionado" id="orochimaru" data-name="Orochimaru">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/orochimaru.jpg" alt="Personagem Orochimaru">
                </li>

                <li class="personagem" id="sakura" data-name="sakura">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sakura.jpg" alt="Personagem sakura">
                </li>

                <li class="personagem" id="sasuke-uchiha" data-name="Sasuke Uchiha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sasuke-uchiha.jpg" alt="Personagem Sasuke Uchiha">
                </li>

                <li class="personagem" id="itachi-uchiha" data-name="Itachi Uchiha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/itachi-uchiha.jpg" alt="Personagem Itachi Uchiha">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/orochimaru.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>2orochimaru</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
